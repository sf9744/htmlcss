    <h1>스위치 버튼 만들기</h1>
    <div class="switch">
        <input type="checkbox" id="sw1" class="input-on-off">
        <label for="sw1" class="label-on-off">
            <span class="marble"></span>
            <span class="on">on</span>
            <span class="off">off</span>
        </label>
    </div>
    <!-- _____________________________________________________ -->
    <h1>3단스위치 만들기</h1>
    <div class="switch2">

        <input name="switch2" id="one" type="radio" checked />
        <label for="one" class="switch_label">one</label>

        <input name="switch2" id="two" type="radio" checked />
        <label for="two" class="switch_label">two</label>

        <input name="switch2" id="three" type="radio" checked />
        <label for="three" class="switch_label">three</label>

        <div class="switch_indicator"></div>
        <!-- <div class="switch_indicator"></div> -->
    </div>
    <!-- ----------------------------------------------------------- -->
    <h2>이미지 좌우 및 수직 반전</h2>
    <img src="../imgs/leedragon.jpg" alt="재용님">
    <style>
        /* 이미지 좌우반전 */
        img:hover {
            transform: rotate(0deg);
            transform: scaleX(-1);
            /* 원점을 지나는 수직축이 있는 대칭축을 의미 */
            filter: FlipH;
            transition: 1s;
        }

        /* 이미지 수직반전 */
        img:active {
            transform: rotate(0deg);
            transform: scaleY(-1);
            /* 원점을 지나는 수평축이 있는 대칭축을 의미 */
            filter: FlipH;
            transition: 1s;
        }
    </style>
    <!-- ----------------------------------------------------------- -->
    <div class="progress_bar">

        <input name="progress_bar" id="one" type="radio" checked />
        <label for="one" class="switch_label">5%</label>

        <input name="sprogress_bar" id="two" type="radio">
        <label for="two" class="switch_label">25%</label>

        <input name="progress_bar" id="three" type="radio">
        <label for="three" class="switch_label">50%</label>

        <input name="progress_bar" id="four" type="radio" checked />
        <label for="three" class="switch_label">75%</label>
        <input name="progress_bar" id="four" type="radio" checked />
        <label for="three" class="switch_label">100%</label>
        <div class="pro_bar"></div>
    </div>
