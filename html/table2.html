<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제</title>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>비밀번호 특수문자와 숫자포함</legend>
      <p>
        <label for="pass">비밀번호:</label>
        <input type="pass" pattern="^[0-9`~!@#$%^&*()-_=+\|{};:'&quot;,.&lt;&gt;/?]$
                " title="비밀번호는 특수문자와 숫자만 포함">
      </p>
    </fieldset>
    <input type="submit" value="전송">
  </form>
  <form>
    <fieldset>
      <legend>url 검사</legend>
      <p>
        <label for="url">url:</label>
        <input type="url"
          pattern="^[(https?:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)]*$"
          title="url을 입력하세요.">
      </p>
    </fieldset>
    <input type="submit" value="전송">
  </form>
  <form>
    <fieldset>
      <legend>이메일 검사</legend>
      <p>
        <label for="mail">이메일:</label>
        <input type="mail" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+$" title="이메일 형식에 맞게 입력하시오.">
      </p>
    </fieldset>
    <input type="submit" value="전송">
  </form>
  <form>
    <fieldset>
      <legend>한글 영문 숫자포함</legend>
      <p>
        <label for="korean">한글영문숫자:</label>
        <input type="korean" pattern="[^a-z|0-9|ㄱ-ㅎ|가-힣]" title="한글 영문 숫자 모두 포함하시오">
      </p>
    </fieldset>
    <input type="submit" value="전송">
  </form>
  <form>
    <fieldset>
      <legend>IP주소 v6 검사</legend>
      <p>
        <label for="ip">IP주소 v6:</label>
        <input type="ip"
          pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$"
          title="IP주소를 양식에 맞게 입력하시오">
      </p>
    </fieldset>
    <input type="submit" value="전송">
  </form>
</body>

</html>
