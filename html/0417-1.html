<h2> output 태그</h2>

<h2> 폼태그에 들어가는 속성들 실습하기</h2>
<form>
  <input type="text" placeholder="한글만 입력하세요"><br>
  <input type="text" value="홍길동" readonly>
  <input type="text" value="홍길동" disabled><br>
  <input type="text" enabled autofocus placeholder="autofocus"> 
    <!-- 기본값은 enabled --> <br>
  <input type="text" required minlength="3" maxlength="8">    
  <input type="number" min="10" max="100" step="10">
  <input type="text" autocomplete="on">
  <!-- 자동완성기능활성화 --> <br>
  <select>
    <option value="">햄버거1</option>
    <option value="">햄버거2</option>
    <option value="">햄버거3</option>
  </select>
  <select multiple size="5" style="overflow: hidden">
    <option value="">햄버거1</option>
    <option value="">햄버거2</option>
    <option value="">햄버거3</option>
  </select>
  <select multiple size="5" >
    <option value="">햄버거1</option>
    <option value="">햄버거2</option>
    <option value="">햄버거3</option>
  </select>
<hr>
<input type="email" multiple>
<input type="file"> <br>   <!-- 파일 하나만 선택가능 -->
<input type="file" multiple>  <!-- 다중선택가능 -->

  <hr>
  <input type="submit" value="전송">
  <input type="reset" value="취소">
</form>
<form>
    <fieldset>
        <legend>pattern 속성</legend>
        <p>
            <label for="tel">휴대폰번호 :</label>
            <input type="tel" 
            pattern="\d{3}-\d{3,4}-\d{4}"
            title="휴대폰번호는 숫자3자리-3에서4숫자-4자리숫자로 해야되요"
            >
        </p>
    </fieldset>
<input type="submit" value="전송">
<input type="reset" value="취소">
</form>
