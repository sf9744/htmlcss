    <h2> 회원가입</h2>

        <fieldset>
            <legend>필수개인정보</legend>
            <label for="name">이름 :</label>
            <input type="text" name="name" id="name" size="10" minlength="3" maxlength="8">
            <br>
            <label>
                아이디 :
                <input type="text" placeholder="영문숫자만입력" size="12" name="id" required>
                <input type="button" value="중복검사">
            </label> <br>
            비밀번호 : <input type="password" size="10"> <br>
            비밀번호확인 : <input type="password" size="10">
            <hr>
        </fieldset>
        <fieldset>
            <legend>추가입력사항</legend>
            ❤ 성별
            <label for="woman">여성</label> :
            <input type="radio" name="gender" id="woman" checked>
            <label for="man"> 남성 : </label>
            <input type="radio" name="gender" id="man"> <br>
            이메일 : <input type="email" name="" id=""><br>
            취미: 
            <input type="checkbox" checked id="san"><label for="san">등산</label> 
            <input type="checkbox" id="internet"><label for="internet">인터넷</label>
            <label> <input type="checkbox"> 게임 </label>
            <label><input type="checkbox"> 독서</label>
            <br>
            신발크기 <select name="shoes">
                <optgroup label="여성용">
                    <option value="220"> 220mm</option>
                    <option value="230"> 230mm</option>
                    <option> 240mm</option>
                </optgroup>
                <optgroup label="남성용">
                    <option selected value="250"> 250mm</option>
                    <option> 260mm</option>
                    <option> 270mm</option>
                </optgroup>
            </select> <br>
            생년월일 : <input type="date"> <br>
            좋아하는 색 : <input type="color" name="" id=""> <br>
            연령대는? <input type="number" step="10" max="100" min="10"><br>
            입사월 : <input type="month"> 입사주 : <input type="week"><br> 
            전화번호 : <input type="tel">           
        </fieldset>
         제출서류 : <input type="file"><br> 

        <input type="submit" value="전송">
