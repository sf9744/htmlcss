<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>
</head>

<body bgcolor="lightgray">
    <table border="0" align="center" width="400">
        <colgroup>
            <col style="width:33%">
            <col style="width:33%">
            <col style="width:33%">
        </colgroup>
        <tr align="center">
            <td colspan="3">
                <img src="./imgs/naver.png" width="250">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label for="id">아이디</label> <br>
                <input type="text" id="id" placeholder="@naver.com"
                style="width:100%;"   >
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label for="pw">비밀번호</label> <br>
                <input type="text" id="pw" placeholder=""
                style="width:100%;"    >
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label for="pw2">비밀번호 재확인</label> <br>
                <input type="text" id="pw2" style="width:100%;" >
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label for="name">이름</label> <br>
                <input type="text" id="name" style="width:100%;" >
            </td>
        </tr>
        <tr valign="bottom">
            <td>
                <label>생년월일</label><br>
                <input type="text" placeholder="년(4자)" size="4"
                style="width:95%;"  >                
            </td>
            <td>
                <select style="width:95%;">
                    <option>월</option><option>12</option>
                </select>
            </td>
            <td>
                <input type="text" placeholder="일" size="4" style="width:95%;">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>성별</label><br>
                남성 <input type="radio" name="gender" checked>
                여성 <input type="radio" name="gender">
            </td>           
        </tr>
        <tr>
            <td colspan="3">
                <label>본인 확인 이메일</label><br>
                <input type="email" placeholder="선택입력" style="width:100%;">
            </td>            
        </tr>
        <tr>
            <td colspan="3">
                <label><b>휴대전화</b></label><br>
                <select style="width:100%;">
                    <option>대한민국 +82</option>
                    <option>북한 +850</option>
                </select>
            </td>            
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" placeholder="전화번호 입력" style="width:100%;">
            </td>
            <td align="right">
                <button aria-role="button">전화번호 받기</button>
            </td>           
        </tr>
        <tr>
            <td colspan="3"> 
                <input type="text" placeholder="인증번호 입력하세요" 
                style="width:100%;">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="가입하기" style="width:100%;">
            </td>
        </tr>
    </table>

</body>

</html>
